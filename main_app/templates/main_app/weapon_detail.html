{% extends 'base.html' %} {% block content %}

<h1>Weapon Details</h1>

<div class="card">
    <a href="{% url 'weapons_detail' weapon.id %}">
        <div class="card-content">
        <span class="card-title">A <span class="brown-text">{{weapon.name.capitalize}}</span> is a {{weapon.lethal}} weapon</span>
        </div>
    </a>
    <div class="card-action">
        <a href="{% url 'weapons_update' weapon.id %}">Edit</a>
        <a href="{% url 'weapons_delete' weapon.id %}">Delete</a>
    </div>
</div>

{% endblock %}
