{% extends 'base.html' %} {% block content %}

<h1>People List</h1>

{% for person in people %}
<div class="card">
  <a href="{% url 'detail' person.id%}"><div class="card-content">
    <span class="card-title">{{ person.name }}</span>
    <p>Tpye: {{ person.type }}</p>
    <p>Description: {{ person.description }}</p>
    {% if person.age > 0 %}
    <p>Age: {{ person.age }}</p>
    {% else %}
    <p>Age: baby</p>
    {% endif %}
  </div>
    </a>
</div>
{% endfor %} {% endblock %}
